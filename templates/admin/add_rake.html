{% extends "base.html" %}

{% block title %}Add Rake - FIMS{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Rake</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_add_rake') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rake_code" class="form-label">Rake Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="rake_code" name="rake_code" required placeholder="e.g., RK001">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="company_name" class="form-label">Company Name <span class="text-danger">*</span></label>
                    <select class="form-select" id="company_name" name="company_name" required>
                        <option value="">Select Company</option>
                        {% for company in companies %}
                        <option value="{{ company[1] }}" data-code="{{ company[2] }}">{{ company[1] }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="window.location.href='{{ url_for('admin_manage_accounts') }}'">
                        <i class="bi bi-plus-circle"></i> Add New Company
                    </button>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="company_code" class="form-label">Company Code</label>
                    <input type="text" class="form-control" id="company_code" name="company_code" placeholder="e.g., ABC01" readonly>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_name" class="form-label">Product Name <span class="text-danger">*</span></label>
                    <select class="form-select" id="product_name" name="product_name" required>
                        <option value="">Select Product</option>
                        {% for product in products %}
                        <option value="{{ product[1] }}" data-code="{{ product[2] }}">{{ product[1] }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="bi bi-plus-circle"></i> Add New Product
                    </button>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="product_code" class="form-label">Product Code</label>
                    <input type="text" class="form-control" id="product_code" name="product_code" placeholder="e.g., URE01" readonly>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rr_quantity" class="form-label">RR Quantity (MT) <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="rr_quantity" name="rr_quantity" required placeholder="0.00">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="rake_point_name" class="form-label">Rake Point Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="rake_point_name" name="rake_point_name" required placeholder="e.g., Main Rake Point">
                </div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Add Rake
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('admin_add_product') }}" id="addProductForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new_product_name" class="form-label">Product Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="new_product_name" name="product_name" required placeholder="e.g., SSP">
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_product_code" class="form-label">Product Code</label>
                        <input type="text" class="form-control" id="new_product_code" name="product_code" placeholder="e.g., SSP01">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product_type" class="form-label">Product Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="product_type" name="product_type" required>
                                <option value="Fertilizer">Fertilizer</option>
                                <option value="Pesticide">Pesticide</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="unit" class="form-label">Unit <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="MT">MT (Metric Ton)</option>
                                <option value="LT">LT (Liter)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="unit_per_bag" class="form-label">Unit per Bag <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" id="unit_per_bag" name="unit_per_bag" value="50.0" required placeholder="e.g., 50">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="unit_type" class="form-label">Unit Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit_type" name="unit_type" required>
                                <option value="kg">kg (Kilogram)</option>
                                <option value="lt">lt (Liter)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product_description" class="form-label">Description</label>
                        <textarea class="form-control" id="product_description" name="description" rows="2" placeholder="Product description..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Set today's date as default
document.getElementById('date').valueAsDate = new Date();

// Auto-fill company code when company is selected
document.getElementById('company_name').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const companyCode = selectedOption.getAttribute('data-code');
    document.getElementById('company_code').value = companyCode || '';
});

// Auto-fill product code when product is selected
document.getElementById('product_name').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const productCode = selectedOption.getAttribute('data-code');
    document.getElementById('product_code').value = productCode || '';
});
</script>
{% endblock %}
